<div class="page-header">
	<h1>Products</h1>
</div>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Item</th>
			<th>Description</th>
			<th>Variants</th>		
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="product in products">			
			<td>IMAGE</td>
			<td>
				{{product.name}}
				{{product.description}}
				<hr />
				<p>	
					<span ng-repeat="manufacturer in product.manufacturers" class="badge badge-default">
						{{manufacturer.name.charAt(0)}}
					</span>
					/
					<span ng-repeat="style in product.styles" class="badge badge-default">
						{{style.name.charAt(0)}}
					</span>
				</p>
			</td>
			<td>
				{{product.variants}}
			</td>			
		</tr>
	</tbody>
</table>
